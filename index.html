<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wordsmith - Interactive Text Character</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Character Area -->
        <div id="character" class="idle">Hello! Interact with the buttons below!</div>

        <!-- Interactive Buttons -->
        <div class="button-container">
            <button class="button excited-btn">Excite Me!</button>
            <button class="button curious-btn">Curious? Click me!</button>
            <button class="button sad-btn">Make Me Sad...</button>
            <button class="button angry-btn">Make Me Angry!</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
